{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
        <form action="{{ url_for('add_entry') }}" method="post">
            <dl>
              <dt>Title:</dt>
              <dd><input type="text" size="30" name="title"/></dd>
              <dt>Text:</dt>
              <dd><textarea name="text" rows="5" cols="40"></textarea>
              <dd><input type="submit" class="btn btn-sm btn-primary" value="Share"></dd>
            </dl>
        </form>
    {% endif %}
    <ul class="entries">
      {% for entry in entries %}
         <li><h2>{{entry.title}}</h2></li>{{entry.text|safe}}
      {% else %}
         <li><div class="alert alert-info" role="alert">Unbeliveable no entries here so far</div></li>
      {% endfor %}
    </ul>
{% endblock %}
